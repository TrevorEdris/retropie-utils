version: "3.9"

services:
  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      # - "127.0.0.1:4566:4566"            # LocalStack Gateway
      # - "127.0.0.1:4510-4559:4510-4559"  # external services port range
      - "4566:4566"
    environment:
      SERVICES: dynamodb,s3
      DEBUG: ${DEBUG:-0}
      # DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: dynamodb-admin
    depends_on:
      - localstack
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: http://localstack:4566
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      AWS_REGION: us-east-1

  syncer:
    build:
      context: ${PWD}
      dockerfile: ./Dockerfile.dev
    container_name: syncer
    depends_on:
      localstack:
        condition: service_started
      otel-collector:
        condition: service_started
    links:
      - localstack
      - otel-collector
    environment:
      #SSH_AUTH_SOCK: /run/host-services/ssh-auth.sock
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://localstack:4566
      # OpenTelemetry configuration
      OTEL_SERVICE_NAME: syncer
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: prometheus
      OTEL_TRACES_EXPORTER: otlp
    volumes:
      - ${PWD}/:/app
      # - type: bind
      #   source: /run/host-services/ssh-auth.sock
      #   target: /run/host-services/ssh-auth.sock
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics endpoint

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    healthcheck:
      test: ["CMD", "otelcol", "--help"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    # No dependency on prometheus - collector can start independently

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    # No dependency on syncer - prometheus can start and will scrape when syncer is available

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
