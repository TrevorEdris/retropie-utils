root = "."
tmp_dir = "tmp"

[build]
  # Build the syncer binary
  bin = "./tmp/syncer"
  cmd = "go build -o ./tmp/syncer tools/syncer/main.go"
  # Run the API server (not the sync command directly)
  # The API server runs continuously and can be triggered via HTTP endpoints
  args_bin = ["api", "--port", "8000", "--config", "/app/tools/syncer/example/config_localstack.yaml"]
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", ".env"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false